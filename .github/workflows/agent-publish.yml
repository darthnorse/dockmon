name: Build and Publish Agent

on:
  push:
    tags:
      - 'agent-v*'  # Agent releases use agent-v* pattern (e.g., agent-v1.0.0)
    branches:
      - dev
      - main
      - 'feature/**'
      - 'feat/**'
  pull_request:
    paths:
      - 'agent/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-agent

jobs:
  # Build standalone binaries for systemd/bare-metal deployment
  # Go has native cross-compilation - no QEMU needed
  build-binaries:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: agent/go.sum

      - name: Get version info
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/agent-v* ]]; then
            # Extract version from agent-v* tag (e.g., agent-v1.0.0 -> 1.0.0)
            VERSION=${GITHUB_REF#refs/tags/agent-v}
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            # Fallback for other tag formats
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [[ $GITHUB_REF == refs/heads/feature/* ]] || [[ $GITHUB_REF == refs/heads/feat/* ]]; then
            VERSION="dev-${GITHUB_SHA:0:7}"
          else
            VERSION="dev"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          cd agent
          mkdir -p dist

          # Build for linux/amd64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }} -X main.commit=${{ steps.version.outputs.commit }}" \
            -o dist/dockmon-agent-linux-amd64 \
            ./cmd/agent

          # Build for linux/arm64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }} -X main.commit=${{ steps.version.outputs.commit }}" \
            -o dist/dockmon-agent-linux-arm64 \
            ./cmd/agent

      - name: Generate checksums
        run: |
          cd agent/dist
          sha256sum dockmon-agent-linux-amd64 > checksums.txt
          sha256sum dockmon-agent-linux-arm64 >> checksums.txt
          echo "Generated checksums:"
          cat checksums.txt

      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agent-binaries
          path: agent/dist/
          retention-days: 30

  # Build Docker images using native runners (no QEMU)
  build-docker:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          BRANCH_TAG=""
          if [[ $GITHUB_REF == refs/tags/agent-v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/agent-v}
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            VERSION="latest"
          elif [[ $GITHUB_REF == refs/heads/dev ]]; then
            VERSION="dev"
          elif [[ $GITHUB_REF == refs/heads/feature/* ]] || [[ $GITHUB_REF == refs/heads/feat/* ]]; then
            VERSION="dev-${GITHUB_SHA:0:7}"
            # Also create a branch-name tag for easy tracking (e.g., feature-v2.2.0-agent)
            BRANCH_TAG="${GITHUB_REF#refs/heads/}"
            BRANCH_TAG="${BRANCH_TAG//\//-}"  # Replace / with -
          elif [[ $GITHUB_EVENT_NAME == "pull_request" ]]; then
            VERSION="pr-${{ github.event.number }}"
          else
            VERSION="dev-${GITHUB_SHA:0:7}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
          echo "branch_tag=${BRANCH_TAG}" >> $GITHUB_OUTPUT

      - name: Extract platform suffix
        id: platform
        run: |
          PLATFORM="${{ matrix.platform }}"
          SUFFIX="${PLATFORM#linux/}"
          echo "suffix=$SUFFIX" >> $GITHUB_OUTPUT

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=${{ steps.version.outputs.version }},suffix=-${{ steps.platform.outputs.suffix }}
            type=raw,value=${{ steps.version.outputs.branch_tag }},suffix=-${{ steps.platform.outputs.suffix }},enable=${{ steps.version.outputs.branch_tag != '' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./agent/Dockerfile.multiarch
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ steps.version.outputs.commit }}

  # Create multi-arch manifests
  manifest:
    needs: build-docker
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version info
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/agent-v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/agent-v}
            IS_RELEASE="true"
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            IS_RELEASE="true"
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            VERSION="main"
            IS_RELEASE="false"
          elif [[ $GITHUB_REF == refs/heads/dev ]]; then
            VERSION="dev"
            IS_RELEASE="false"
          elif [[ $GITHUB_REF == refs/heads/feature/* ]] || [[ $GITHUB_REF == refs/heads/feat/* ]]; then
            # Extract branch name for feature branches
            BRANCH=${GITHUB_REF#refs/heads/}
            # Replace / with - for valid tag
            VERSION="${BRANCH//\//-}"
            IS_RELEASE="false"
          else
            VERSION="dev"
            IS_RELEASE="false"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_release=${IS_RELEASE}" >> $GITHUB_OUTPUT

      - name: Create and push multi-arch manifest
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IS_RELEASE="${{ steps.version.outputs.is_release }}"
          REPO="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          echo "Creating manifest for ${REPO}:${VERSION}"

          # Create main version manifest
          docker buildx imagetools create -t ${REPO}:${VERSION} \
            ${REPO}:${VERSION}-amd64 \
            ${REPO}:${VERSION}-arm64

          # For releases, also create semver tags
          if [ "$IS_RELEASE" == "true" ]; then
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f1-2)

            # Create major.minor manifest
            docker buildx imagetools create -t ${REPO}:${MINOR} \
              ${REPO}:${VERSION}-amd64 \
              ${REPO}:${VERSION}-arm64

            # Create major manifest (only if >= 1.0.0)
            if [ "$MAJOR" != "0" ]; then
              docker buildx imagetools create -t ${REPO}:${MAJOR} \
                ${REPO}:${VERSION}-amd64 \
                ${REPO}:${VERSION}-arm64
            fi

            # Create latest manifest
            docker buildx imagetools create -t ${REPO}:latest \
              ${REPO}:${VERSION}-amd64 \
              ${REPO}:${VERSION}-arm64
          fi
