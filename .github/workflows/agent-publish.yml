name: Build and Publish Agent

on:
  push:
    tags:
      - 'agent-v*'  # Agent releases use agent-v* pattern (e.g., agent-v1.0.0)
    branches:
      - dev
      - main
      - 'feature/**'
      - 'feat/**'
  pull_request:
    paths:
      - 'agent/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-agent

jobs:
  # Build standalone binaries for systemd/bare-metal deployment
  build-binaries:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for release uploads

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: agent/go.sum

      - name: Get version info
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/agent-v* ]]; then
            # Extract version from agent-v* tag (e.g., agent-v1.0.0 -> 1.0.0)
            VERSION=${GITHUB_REF#refs/tags/agent-v}
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            # Fallback for other tag formats
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [[ $GITHUB_REF == refs/heads/feature/* ]] || [[ $GITHUB_REF == refs/heads/feat/* ]]; then
            VERSION="dev-${GITHUB_SHA:0:7}"
          else
            VERSION="dev"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          cd agent
          mkdir -p dist

          # Build for linux/amd64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }} -X main.commit=${{ steps.version.outputs.commit }}" \
            -o dist/dockmon-agent-linux-amd64 \
            ./cmd/agent

          # Build for linux/arm64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }} -X main.commit=${{ steps.version.outputs.commit }}" \
            -o dist/dockmon-agent-linux-arm64 \
            ./cmd/agent

      - name: Generate checksums
        run: |
          cd agent/dist
          sha256sum dockmon-agent-linux-amd64 > checksums.txt
          sha256sum dockmon-agent-linux-arm64 >> checksums.txt
          echo "Generated checksums:"
          cat checksums.txt

      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agent-binaries
          path: agent/dist/
          retention-days: 30

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            agent/dist/dockmon-agent-linux-amd64
            agent/dist/dockmon-agent-linux-arm64
            agent/dist/checksums.txt

  # Build and push Docker images
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/agent-v* ]]; then
            # Extract version from agent-v* tag (e.g., agent-v1.0.0 -> 1.0.0)
            VERSION=${GITHUB_REF#refs/tags/agent-v}
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            VERSION="latest"
          elif [[ $GITHUB_REF == refs/heads/dev ]]; then
            VERSION="dev"
          elif [[ $GITHUB_REF == refs/heads/feature/* ]] || [[ $GITHUB_REF == refs/heads/feat/* ]]; then
            # Feature branches get dev-<short-sha>
            VERSION="dev-${GITHUB_SHA:0:7}"
          elif [[ $GITHUB_EVENT_NAME == "pull_request" ]]; then
            VERSION="pr-${{ github.event.number }}"
          else
            VERSION="dev-${GITHUB_SHA:0:7}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./agent/Dockerfile.multiarch
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ steps.version.outputs.commit }}
          # Caching disabled - monitoring tool needs guaranteed fresh builds
          # cache-from: type=gha
          # cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
