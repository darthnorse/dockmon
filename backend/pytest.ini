[pytest]
# Pytest configuration for DockMon v2 tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests/v2

# Coverage options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=auth
    --cov=api/v2
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-fail-under=80

# Async support
asyncio_mode = auto

# Markers
markers =
    security: Security-focused tests
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests

# Log output
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
